<h1 class="page-header">User Authentication Profile</h1>

<h2 class="page-header">Profile Metadata</h2>
<div class="table-responsive">
    <table class="table table-hover table-striped">
        <tr>
            <th>Name</th>
            <th>Value</th>
        </tr>
        <tr *ngFor="let parameter of parameters" class="active">
            <td>{{ parameter.name }}</td>
            <td>{{ parameter.value }}</td>
        </tr>

    </table>
</div>

<h2 class="page-header">Authentication/Authorization Tokens</h2>
<ul class="nav nav-tabs">
    <li class="active"><a data-toggle="tab" href="#accesstoken">Access Token</a></li>
    <li><a data-toggle="tab" href="#idtoken">Id Token</a></li>
</ul>

<div class="tab-content">
    <div id="accesstoken" class="tab-pane fade in active">
        <h3>Access Token</h3>
        <p>{{ stuff.accessToken }}</p>
    </div>
    <div id="idtoken" class="tab-pane fade">
        <h3>Id Token</h3>
        <p>{{ stuff.idToken }}</p>
    </div>
</div>
